      <div id="content-wrapper">
        <div class="container">
          <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.1.5/css/iziToast.min.css"
          />
          <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.1.5/js/iziToast.min.js"></script>
          <script>
            iziToast({ title: "", message: "" });
          </script>

          <div class="top-cols">
            <div class="goesto">Pemesanan Tiket Kereta Api</div>
            <div class="second-col">
              <p class="date pull-left today"></p>

              <button
                type="button"
                class="pull-right btn btn-primary change-cols"
                data-toggle="collapse"
                data-target="#collapseForm"
                aria-expanded="false"
                aria-controls="collapseForm"
              >
                Ganti Pencarian
              </button>
              <div class="clear"></div>

              <div class="collapse in" id="collapseForm">
                <form
                  method="GET"
                  action="tiket.html"
                  accept-charset="UTF-8"
                  class="booking"
                  id="searchticket"
                  name="searchticket"
                  data-toggle="validator"
                  role="form"
                  autocomplete="off"
                  onsubmit="handleSearch(event)"
                >
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="origination" class="goesto field-label-search"
                        >Stasiun Asal</label
                      >
                      <div class="input-group">
                        <span class="input-group-addon"
                          ><i class="fa fa-train fa" aria-hidden="true"></i
                        ></span>
                        <input
                          type="text"
                          name="origination"
                          value=""
                          id="origination"
                          class="form-control letter"
                          placeholder="Stasiun Asal..."
                          data-data="https://booking.kai.id/api/stations2"
                          data-search-in='["name","code","cityname"]'
                          data-min-length="1"
                          data-value-property="code"
                          data-text-property="name"
                          data-visible-properties='["name","code"]'
                          data-selection-require="true"
                        />
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label for="destination" class="goesto field-label-search"
                        >Stasiun Tujuan</label
                      >
                      <div class="input-group">
                        <span class="input-group-addon"
                          ><i class="fa fa-train fa" aria-hidden="true"></i
                        ></span>
                        <input
                          type="text"
                          name="destination"
                          value=""
                          id="destination"
                          class="form-control letter"
                          placeholder="Stasiun Tujuan..."
                          data-data="https://booking.kai.id/api/stations2"
                          data-search-in='["name","code","cityname"]'
                          data-min-length="1"
                          data-value-property="code"
                          data-text-property="name"
                          data-visible-properties='["name","code"]'
                          data-selection-require="true"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-3">
                      <label
                        for="departure_dateh"
                        class="goesto field-label-search"
                        >Tanggal Keberangkatan</label
                      >
                      <div class="input-group">
                        <span class="input-group-addon"
                          ><i
                            class="fa fa-calendar-check fa"
                            aria-hidden="true"
                          ></i
                        ></span>
                        <input
                          type="text"
                          name="tanggal"
                          value=""
                          id="departure_dateh"
                          class="form-control no-type"
                          data-error="Mohon diisi tanggal"
                          required="required"
                          onkeypress="return false;"
                        />
                      </div>
                      <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group col-md-3">
                      <label for="dewasa" class="goesto">Dewasa</label>
                      <div class="input-group">
                        <span class="input-group-btn">
                          <button
                            type="button"
                            class="btn btn-default btn-number"
                            data-type="minus"
                            data-field="dewasa"
                          >
                            <span class="glyphicon glyphicon-minus"></span>
                          </button>
                        </span>

                        <input
                          class="form-control input-number number"
                          name="adult"
                          min="1"
                          max="10"
                          id="dewasa"
                          type="text"
                          value="1"
                        />
                        <span class="input-group-btn">
                          <button
                            type="button"
                            class="btn btn-default btn-number"
                            data-type="plus"
                            data-field="dewasa"
                          >
                            <span class="glyphicon glyphicon-plus"></span>
                          </button>
                        </span>
                      </div>
                    </div>
                    <div class="form-group col-md-4 info">
                      <label for="infant" class="goesto field-label-search"
                        >Bayi</label
                      >
                      <span style="color: #fff"
                        ><small> (&lt; 3 tahun)</small></span
                      >

                      <div class="input-group">
                        <span class="input-group-btn">
                          <button
                            type="button"
                            class="btn btn-default btn-number"
                            data-type="minus"
                            data-field="infant"
                          >
                            <span class="glyphicon glyphicon-minus"></span>
                          </button>
                        </span>

                        <input
                          class="form-control input-number number"
                          name="infant"
                          min="0"
                          max="10"
                          id="infant"
                          type="text"
                          value="0"
                        />
                        <span class="input-group-btn">
                          <button
                            type="button"
                            class="btn btn-default btn-number"
                            data-type="plus"
                            data-field="infant"
                          >
                            <span class="glyphicon glyphicon-plus"></span>
                          </button>
                        </span>
                      </div>
                      <span class="tooltiptext">
                        Tidak bisa melebihi penumpang dewasa
                      </span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-3">
                      <input
                        class="btn sample btn-sample btn-search-booking"
                        name="submit"
                        id="submit"
                        type="submit"
                        value="Cari &amp; Pesan Tiket"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- end of container -->
      </div>
      <!-- end of content-wrapper -->

    <script>

      function handleSearch(event) {
        event.preventDefault(); // Mencegah submit form secara default

        // Di sini, kamu bisa melakukan validasi data atau aksi lain sebelum redirect

        // Redirect ke halaman tiket.html
        window.location.href = "tiket.html";
      }
    </script>

    <script type="text/javascript">
      var data = null;

      if (data != undefined) {
        window.insider_object = window.insider_object || {};
        var gender = data.gender == "1" ? "M" : "F";
        var param = {
          uuid: data.memberid.toString(),
          gender: data.gender,
          birthday: data.birthdate,
          gdpr_optin: true,
          name: data.fullname,
          email: data.email,
          phone_number: data.msisdn.replace(/^.{1}/g, "+62"),
          email_optin: true,
          sms_optin: true,
          whatsapp_optin: true,
        };
        window.insider_object.user = param;

        userLogging(param);
      }

      $(function () {
        let maxval = 4;
        //data list for station
        $("#origination, #destination").flexdatalist({
          minLength: 2,
          valueProperty: "code",
          selectionRequired: true,
          visibleProperties: ["name", "code"],
          searchIn: ["name", "city", "code", "cityname"],
          groupBy: "cityname",
          data: "https://booking.kai.id/api/stations2",
          requestType: "POST",
        });

        //init slick slider/slick date
        let setCenter = "";
        $(".anotherdate").slick({
          centerMode: setCenter == 1 ? true : false,
          prevArrow:
            '<button class="prev btnx"><i class="fas fa-arrow-circle-left"></i></button>',
          nextArrow:
            '<button class="next btnx"><i class="fas fa-arrow-circle-right"></i></button>',
          slidesToScroll: 1,
          slidesToShow: 5,
          centerPadding: "60px",
          focusOnSelect: true,
          initialSlide: 0,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: "40px",
                slidesToShow: 3,
              },
            },
            {
              breakpoint: 480,
              settings: {
                arrows: false,
                centerMode: true,
                centerPadding: "40px",
                slidesToShow: 1,
              },
            },
          ],
        });
        $("#accordion .panel-title").click(function () {
          $(this).toggleClass("current");
          $(".top-column span").css("opacity", "1");
        });

        localStorage.removeItem("captcha");

        //set max value and min value for passenger
        $("#dewasa").on("change keyup", function () {
          $("#infant").attr("max", $(this).val());
          //set infant number to 0
          if (Number($("#infant").val()) > Number($(this).val())) {
            $("#infant").val("0");
            $(".hidden-infant-slick").val($("#infant").val());
          }

          /* set hidden value for slick
           * if field adult & infant change
           */
          $(".hidden-adult-slick").val($(this).val());
        });
        $("#infant, .btn-number").on("click change keyup", function () {
          maxval = $("#dewasa").val();
          $("#infant").inputmask("numeric", {
            mask: "99",
            rightAlign: false,
            min: 0,
            max: maxval,
            default: 0,
          });

          /* set hidden value for slick
           * if field adult & infant change
           */
          $(".hidden-infant-slick").val($("#infant").val());
        });
        // $('#infant').change();
        $("#dewasa").inputmask("numeric", {
          mask: "99",
          rightAlign: false,
          min: 1,
          max: 10,
        });
      });

      var holiday = [
        ["12", "25", "Hari Raya Natal"],
        ["01", "01", "Tahun Baru 2024 Masehi"],
        ["02", "08", "Isra Mikraj Nabi Muhammad SAW"],
        ["02", "10", "Tahun Baru Imlek 2575 Kongzili"],
        ["03", "11", "Hari Suci Nyepi Tahun Baru Saka 1946"],
        ["03", "29", "Wafat Isa Al Masih"],
        ["03", "31", "Hari Paskah"],
        ["04", "10", "Hari Raya Idul Fitri 1445 Hijriah"],
        ["04", "11", "Hari Raya Idul Fitri 1445 Hijriah"],
        ["05", "01", "Hari Buruh Internasional"],
        ["05", "09", "Kenaikan Isa Al Masih"],
        ["05", "23", "Hari Raya Waisak 2568 BE"],
        ["06", "01", "Hari Lahir Pancasila"],
        ["06", "17", "Hari Raya Idul Adha 1445 Hijriah"],
        ["07", "07", "Tahun Baru Islam 1446 Hijriah"],
        ["08", "17", "Hari Kemerdekaan Republik Indonesia"],
        ["09", "16", "Maulid Nabi Muhammad SAW"],
        ["12", "25", "Hari Raya Natal"],
      ];

      APP.initDate($("#departure_dateh").val(), "2020,1,01", holiday);
      APP.showDate($("#departure_dateh").val());
      APP.addPassengerVal(".btn-number");
      APP.filterSchedule();
      APP.noAllowType();
    </script>
